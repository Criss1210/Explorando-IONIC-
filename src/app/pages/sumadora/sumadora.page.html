<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sumadora-container">
    <h2 class="title">Calcula la Suma</h2>

    <ion-item class="input-item">
      <ion-label position="floating">Número 1</ion-label>
      <ion-input type="number" [(ngModel)]="numero1"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Número 2</ion-label>
      <ion-input type="number" [(ngModel)]="numero2"></ion-input>
    </ion-item>

    <ion-button expand="block" class="sum-button" (click)="calcularSuma()">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Sumar
    </ion-button>

    <ion-card class="result-card" *ngIf="resultado !== null">
      <ion-card-header>
        <ion-card-title>Resultado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ numero1 }} + {{ numero2 }} = <strong>{{ resultado }}</strong></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
