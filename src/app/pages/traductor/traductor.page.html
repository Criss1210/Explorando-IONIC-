<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Traductor de Números</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="traductor-container">
    <h2 class="title">Traductor de Números a Letras</h2>

    <ion-item class="input-item">
      <ion-label position="floating">Ingresa un número</ion-label>
      <ion-input type="number" [(ngModel)]="numero"></ion-input>
    </ion-item>

    <ion-button expand="block" class="translate-button" (click)="convertirNumero()">
      <ion-icon slot="start" name="language-outline"></ion-icon>
      Traducir
    </ion-button>

    <ion-card class="result-card" *ngIf="resultado !== ''">
      <ion-card-header>
        <ion-card-title>Resultado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          <ion-icon name="text-outline"></ion-icon> 
          <strong>{{ numero }}</strong> en letras: 
          <strong>{{ resultado }}</strong>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
